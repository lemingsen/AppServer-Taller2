sudo: false

language: python

python:
  - 3.6.4

install:
  - pip3 install -r requirements.txt
  - pip3 install codecov

script:
  - pytest
  - pylint --disable=invalid-name,too-few-public-methods,import-error,no-self-use
  - coverage erase
  - coverage run ./tests/test_hello.py && coverage html

after_success:
  - codecov


